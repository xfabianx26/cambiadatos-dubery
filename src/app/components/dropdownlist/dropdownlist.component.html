<div class="container text-center">
  <div class="col-12 mt-4">
    <h2>Cambia Datos</h2>

    <div class="col-4 mx-auto">
      <div class="input-group">
        <select class="form-select form-select-sm no-outline" aria-label="form-select-sm" >
          <option value="1">Oneeeee</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="input-group-append" style="margin-left: 10px;">
          <button class="btn btn-outline-secondary" type="button">
            <span class="material-symbols-outlined" data-bs-toggle="modal" data-bs-target="#exampleModal" >search</span>
          </button>
        </div>
    </div>
  </div>
</div>

<!-- A침ado el Modal  -->



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title align-self-center" id="exampleModalLabel">Ingreso de datos b치sicos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>hola</p>
        <p>{{carInfo.model}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
